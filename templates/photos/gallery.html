{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" media="all" href="/media/css/jquery.ad-gallery.css" />
<link rel="stylesheet" type="text/css" media="all" href="/media/css/gallery.css" />
<script type="text/javascript" src="/media/js/jquery.js"></script>
<script type="text/javascript" src="/media/js/jquery.ad-gallery.js"></script>

<script type="text/javascript"> 
  $(function() {
    var galleries = $('.ad-gallery').adGallery();
    galleries[0].settings.effect = "fade";
    $('.ad-loader').attr("src", "/media/images/gallery/loader.gif");
  });
  </script> 
{% endblock %}

{% load util_tags %}

{% block title %}{{ gallery.name }}{% endblock title %}

{% block content %}
<div id="container">
<h3 id="gallery_title">{{ gallery.name|lower }}</h3>
<div id="gallery" class="ad-gallery">
  <div id="ad-descr"></div>
  <div class="ad-image-wrapper"> 
  </div> 
  <div class="ad-controls"> 
  </div> 
  <div class="ad-nav"> 
    <div class="ad-thumbs"> 
      <ul class="ad-thumb-list">
        {% for photo in gallery.photo_set.all %}
        <li>
          <a href="{{ photo.image.url }}">
            <img src="{{ photo.image|thumbnail }}" title="{{ photo.title }}" alt="{{ photo.description }}" class="image{{ forloop.counter0 }}">
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
</div>

{% endblock %}
