<div class="post" id="object_{{ object.id }}">
<h3 id="post_title"><a href="/posts/{{ object.slug}}">{{ object.title|lower}}</a></h3>
<div id="post_date">{{ object.pub_date|timesince }} ago</div>
   
    {{ object.body|safe }}

    <a href="/posts/{{ object.slug }}">Post a Comment!</a>
<div id="post_tags">
{% if object.get_tags %}
Tags:
<ul>
{% for tag in object.get_tags %}
  <a href="/posts/tag/{{ tag.name }}"><li>{{ tag.name}}</li></a>
{% endfor %}
</ul>
{% endif %}
</div><br />
</div>
